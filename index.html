<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <title>list employee</title>
</head>

<body>

  <h1>List-employee</h1>

      <!-- Formulaire de crÃ©ation new user -->
      <div class="form bg-light mb-3 mt-3 p-3 border border-dark rounded">

        <form class="needs-validation" id="myForm" novalidate>
          <div class="form-row">
            <div class="col-md-8">
              <label for="validationCustom01">Name</label>
              <input type="text" class="form-control" id="newName" required>
              <div class="valid-feedback">
  
              </div>
            </div>
            <div class="col-md-8 ">
              <label for="validationCustom02">Last Name</label>
              <input type="text" class="form-control" id="newLastName" required>
              <div class="valid-feedback">
  
              </div>
            </div>
          </div>
          <div class="form-row">
            <div class="col-md-8 ">
              <label for="validationCustom03">Job Title</label>
              <input type="text" class="form-control" id="newJobTitle" required="required">
              <div class="invalid-feedback">
                Please provide a valid job.
              </div>
            </div>
            <div class="col-md-8 ">
              <label for="validationCustom03">Email</label>
              <input type="email" class="form-control" id="newEmail" placeholder="example@example.com" required>
              <div class="invalid-feedback">
                Please provide a valid email.
              </div>
            </div>
          </div>
          <button class="btn btn-success" type="button" onclick="btnSubmit()">Submit</button>
        </form>
      </div>
  <!--List employee-->
  <section class="employes">
    <table class="table table-dark">
      <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Last Name</th>
          <th scope="col"></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody class="list" id="list">

      </tbody>
    </table>
  </section>

<!--Modal-->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="title"></h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" id="modalBody">
        <form class="needs-validation" id="myFormModal">
          <div class="form-row">
            <div class="col-md-6 mb-3">
              <label for="validationCustom01">Name</label>
              <input type="text" class="form-control" id="editName" required>
              <div class="valid-feedback">

              </div>
            </div>
            <div class="col-md-6 mb-3">
              <label for="validationCustom02">Last name</label>
              <input type="text" class="form-control" id="editLastName" required>
              <div class="valid-feedback">

              </div>
            </div>
          </div>
          <div class="form-row">
            <div class="col-md-6 mb-3">
              <label for="validationCustom03">Job Title</label>
              <input type="text" class="form-control" id="editJobTitle" required>
              <div class="invalid-feedback">

              </div>
            </div>
            <div class="col-md-6 mb-3">
              <label for="validationCustom03">Email</label>
              <input type="email" class="form-control" id="editEmail" required>
              <div class="invalid-feedback">

              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer" id="modalFooter">
      </div>
    </div>
  </div>
</div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

  <script src="app.js"></script>
  <script src="request.js"></script>
</body>

</html>
